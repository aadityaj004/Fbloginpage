<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="logo">Facebook</h1>
      <span>Connect with friends and the world around you.</span>
    </div>
    <form class="form">
      <label for="email">Email or Phone Number:</label>
      <input type="text" id="email" name="email" placeholder="Email or Phone Number">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password">
      <input type="checkbox" id="remember" name="remember">
      <label for="remember">Remember me</label>
      <button class="facebook-button" type="submit">Log In</button>
      <a href="#" class="forgot-password">Forgot account?</a>
    </form>
    <div class="or-separator">
      <span>or</span>
    </div>
    <button class="facebook-button create-account" type="button">Create New Account</button>
    <p class="terms">By clicking Log In, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>
  </div>
  <script src="logic.js"></script>
</body>
</html>
